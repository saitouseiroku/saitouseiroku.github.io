<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>postNo demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src='https://saitouseiroku.github.io/zipcode/api.js?002'></script>
<script>
	$(function(){

		$("#search").click(function(){

			var obj={};
			obj.adr = $("#address").val();

			var res = PostNo(obj);
			$("#res").val( res );
			console.log(res);
		});
	});
</script>
</head>
<body>
<input type="text" id="address" style="font-size:12px;width:300px;height:40px;" value="" placeholder="住所：都道府県名から">
<input type="button" id="search" style="font-size:12px;width:50px;" value="検索"><br>
<textarea id="res" style="font-size:12px;height:100px;width:300px;margin-top:10px;"></textarea>
</body>
</html>
